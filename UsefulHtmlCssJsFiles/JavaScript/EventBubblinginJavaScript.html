<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .styleClass {
            display: table-cell;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- If you click the click me, starts at the click then gives an alert to span and to div-->
<div class="styleClass" onclick="alert('Div Clicked')"> DIV Element
    <span class="styleClass" onclick="alert('Span Clicked')"> Span Element
        <input type="button" value="Click Me" onclick="alert('Button Click Handler');"/>
    </span>
    
</div>
</body>
</html>
