<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--in Java script you can call a function before it is defined
    it is called function hoisting. During the run time, it moves all the function
    declaration to the top of the current scope.  -->
    <h3> In Java Script you can call a function before it is defined</h3>
    <script type="text/javascript">
        var total = add(10, 20);
        document.write(total);

        function add(a, b) {
            return a + b;
        }

    </script>

</body>
</html>
