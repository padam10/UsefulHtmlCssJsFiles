<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<h3> Anonymus Function Declaration</h3>
<script type="text/javascript">

    var add = function(number1, number2) {
        var result = number1 + number2;
        return result;
    }

    var sum = add(10, 20);
    document.write(sum);

</script>

</body>
</html>
