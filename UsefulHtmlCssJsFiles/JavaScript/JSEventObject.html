<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<!--Whenever an event like click, mouseover, mouseout etc occurs the relvant data about that event is placed into event object
For exmple the vent object contains event data like the x and y cordinates of the mouse pointer
When the event occured, the html element that fired the event which mouse button is clicked etc. -->

<input type="button" value="Click Me" id="btn" onclick="getEventDetails(event)"/>
<br/>
<div id="resultDiv">
    
</div>

<script type="text/javascript">
    function getEventDetails(event) {
        var eventDetails = "Event Name = " + event.type + "<br> x =" + event.clientX
            + "<br/> Y = " + event.clientY + "<br/> Target Type= " + event.target.type
            + "<br/>Target Tag Name = " + event.target.tagName;
        //InnerHtml propertyIsEnumerable is used to get or set the html content of an element
        document.getElementById("resultDiv").innerHTML = eventDetails;


    }

</script>

</body>
</html>
