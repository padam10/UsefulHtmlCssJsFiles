<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Internal Javascript </title>
    <script type="text/javascript">
        function Hello() {
           alert("Hello from Internal JS"); 
        }
    </script>
</head>
<body>
    <input type="button" onclick="Hello();" name="button" value="Click Me"/>
</body>
</html>
